---

aws_access_key: ""
aws_secret_key: ""
region: "us-east-1"

# VPC
vpc_cidr: 10.10.0.0/24
vpc_name: "Ansible VPC"

# Subnet
subnet_name: "Ansible Subnet"
subnet_cidr: 10.10.0.0/26

# Internet Gateway Name
igw_name: "Ansible IGW"

securitygroup_name: "Ansible Security Group"

route_name: "Ansible Routing Table"

ec2_tag: "WebServer"

#The local path to which we would save our EC2 Private Key
ec2_key_directory: "~/.ssh/"
keypair_name: "ec2_key_pair"
ec2_key_location: "~/.ssh/key.ppk"

JAVA_OPTIONS: "-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"

# Route53 details
hosted_zone: ""
jenkins_subDomain: ""
...